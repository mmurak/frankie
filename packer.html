<html>
	<head>
		<title>frANKIe packer</title>
		<link rel="shortcut icon" href="./kiwi-bird-blue.png">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<link href="./packer.css" rel="stylesheet" type="text/css" media="all">
	</head>
	<body>
		<header>
			<input type="file" id="FileInput" class="controls" value="New Layout" accept=".csv,.txt"></input><br/>
			<input type="button" id="SaveButton"  class="controls" value="Save Package"></input>
			<input type="button" id="SaveCSVButton"  class="controls" value="Save CSV"></input><br/>
		</header>
		<div id="ssbox">
			<div id="spreadsheet">
				<table id="TableFrame"></table>
			</div>
		</div>


		<div id="EditDialog">
			<div id="EditDialogContent"">
				<label for="KeyField">Key: </label><input type="textfield" id="KeyField" disabled cols="20"></input>
				<input type="textfield" id="EntryField" cols="20"></input>
				<br/>
				<div id="SearchSection">
					<label for="URLField">Search site: </label><input type="textfield" id="URLField" cols="20"></input>
					<br/>
					<input type="button" id="SearchButton" class="controls" value="Search!" onclick="searchEntry()"></input>
					<br/>
				</div>
				<br/>
				<input type="button" class="controls" value="Cancel" onclick="editDialogCancel()"></input>
				<input type="button" class="controls" value="OK" onclick="editDialogOK()"></input>
				<div id="SessionLink" hidden></div>
			</div>
		</div>


		<div id="SaveDialog">
			<div id="SaveDialogContent"">
				<label for="DeckName">Deck name:
					<input type="textfield" id="DeckName" cols="10"></input>
				</label>
				<label for="ModelSelector">Model:
					<select id="ModelSelector"></select>
				</label>
				<br/>
				<br/>
				<div id="FieldSelector">
					<label for="frontId">Front:<select id="frontId"></select></label>
					<label for="backId">Back:<select id="backId"></select></label>
				</div>
				<input type="button" class="controls" value="Cancel" onclick="saveDialogCancel()"></input>
				<input type="button" class="controls" value="OK" onclick="saveDialogOK()"></input>
			</div>
		</div>

		<script src="./jslib/sql/sql.js"></script>
		<script src="./jslib/anki/genanki.js"></script>
		<script src="./jslib/jszip.min.js"></script>
		<script src="./jslib/filesaver/FileSaver.min.js"></script>
		<script src="./jslib/papaParse.js"></script>
		<script src="./script/modelManager.js"></script>
		<script src="./script/ankiDecky.js"></script>

	</body>
<html>
